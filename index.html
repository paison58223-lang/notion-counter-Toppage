<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>やまちゃんのNotionへ移動中...</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding-top: 80px;
    }
    .count {
      font-size: 1.2em;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>🚀 Notionページへ移動しています...</h1>
  <p>少々お待ちください。</p>
  <div class="count" id="countText">アクセス数を取得中...</div>

  <script>
    // 👇 リダイレクト先のNotion URLを設定
    const notionURL = "https://www.notion.so/27b7383faf3c8069a3ddc86c41a93417";
    const key = "visitCount";

    // 💾 ローカル保存（この端末だけで記録）
    let count = localStorage.getItem(key);
    if (!count) count = 0;
    count++;
    localStorage.setItem(key, count);

    // 🖥 表示更新
    document.getElementById("countText").textContent =
      `この端末での訪問回数：${count}回`;

    // ⏰ 数秒後にNotionへ移動
    setTimeout(() => {
      window.location.href = notionURL;
    }, 2500);
  </script>
</body>
</html>
